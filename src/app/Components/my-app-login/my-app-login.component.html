<header>

</header>

<main>
  <section id="loginPage">
    <form [formGroup]="loginPage" (ngSubmit)="onSubmit(loginPage.value)">
      <div class="ui-g" style="display: flex; height: 80vh; justify-content: center; align-items: center;">
        <div class="ui-g-4">
          <p-card>
            <p-header>
              <img src="assets/images/login_img.jpg">
            </p-header>
            <section style="display: flex;flex-direction: column; align-items: center; margin-top: 10px">
              <div>
                <p style="margin-top: 15px">
                  <mat-form-field appearance="outline">
                    <mat-label>Login</mat-label>
                    <input matInput placeholder="Login" maxlength="25" [formControl]="loginPage.controls['loginID']" required type="text">
                    <mat-icon matSuffix><i class="fas fa-user" style="color:orange"></i></mat-icon>
                    <mat-hint>Please enter your username</mat-hint>
                  </mat-form-field>
                </p>
              </div>
              <div>
                <p style="margin-top: 15px">
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" [formControl]="loginPage.controls['password']" type="password" required>  
                    <mat-icon matSuffix><i class="fas fa-lock" style="color:orange"></i></mat-icon>
                    <mat-hint>Please enter your password</mat-hint>
                  </mat-form-field>
                </p>
              </div>
            </section>
            <p-footer>
              <hr>
              <div style="display: flex;justify-content: center;align-content: center">
                <button mat-raised-button color="primary" type="submit" >Login</button>
              </div>
            </p-footer>
          </p-card>


        </div>


      </div>
    </form>
  </section>
</main>
